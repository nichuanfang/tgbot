name: deploy to dockerhub

on: [push, workflow_dispatch]

jobs:
  docker-build-tag-push:
    runs-on: ubuntu-latest
    name: Docker Build, Tag & Publish
    permissions:
      contents: write
      packages: write
    steps:
      # 设置python环境
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          cache: pip

      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # 拉取docker项目
      - name: checkout docker
        uses: actions/checkout@v2
        with:
          repository: 'nichuanfang/docker'
          token: ${{ secrets.GH_TOKEN }}
          path: 'docker'
          fetch-depth: 0

      # 设置hosts
      - name: Set hosts
        run: |
          python handle_hosts.py

      - name: Build, Tag & Publish Image to DockerHub
        uses: dinushchathurya/build-tag-push-action@v1.2.1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          context: .
          file: Dockerfile
          repoOwner: ${{ secrets.DOCKER_USERNAME }}
          repository: tgbot
          tag: latest

      - name: 更新docker项目
        uses: Smart-Transportation/push@v1.3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: 'master'
          author_email: 'github-actions[bot]@users.noreply.github.com'
          author_name: 'github-actions[bot]'
          message: '🐳 chore: 更新xray客户端配置文件'
          directory: ./docker
          repository: nichuanfang/docker
